<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Color picker</title>
    <!-- http://proger.i-forge.net/The_smallest_transparent_pixel/ -->
    <link
      rel="icon"
      href="data:image/gif;base64,R0lGODlhAQABAAAAACwAAAAAAQABAAA="
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="main-container">
      <h1>Color picker</h1>
      <div class="color-picker">
        <div class="rgb-picker">
          <label for="red">Red</label>
          <input type="number" id="red" placeholder="red" />
        </div>
        <div class="rgb-picker">
          <label for="blue">Blue</label>
          <input type="number" id="green" />
        </div>
        <div class="rgb-picker">
          <label for="green">Green</label>
          <input type="number" id="blue" />
        </div>
      </div>
      <p>HEX value: #......</p>
      <p>Binary values:</p>
      <ul>
        <li>Red: ...</li>
        <li>Green: ...</li>
        <li>Blue: ...</li>
      </ul>
    </div>
  </body>
</html>
